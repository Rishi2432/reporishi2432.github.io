<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container1">
        <div class="top" id="top">
            <div id="screen"></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td class="button" id="butt1">1</td>
                    <td class="button" id="butt2">2</td>
                    <td class="button" id="butt3">3</td>
                    <td class="button" id="plus" style="background-color: blue;">+</td>
                </tr>
                <tr>
                    <td class="button" id="butt4">4</td>
                    <td class="button" id="butt5">5</td>
                    <td class="button" id="butt6">6</td>
                    <td class="button" id="minus" style="background-color: blue;">-</td>
                </tr>
                <tr>
                    <td class="button" id="butt7">7</td>
                    <td class="button" id="butt8">8</td>
                    <td class="button" id="butt9">9</td>
                    <td class="button" id="multi" style="background-color: blue;">x</td>
                </tr>
                <tr>
                    <td class="button" id="butt0">0</td>
                    <td class="button" id="divide" style="background-color: blue;">/</td>
                    <td class="button" id="equal">=</td>
                    <td class="button" id="clear">C</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
